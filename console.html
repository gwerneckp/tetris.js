<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <title>Console Render</title>
</head>

<body id="body">
    <noscript>
        You need JavaScript to run this app.
    </noscript>
    <h1>
        You found the secret page! <br>
        Press F12 to open the console and see the game.
    </h1>
    <a href="index.html">Back to DOM render version of the game.</a>
    <p style="margin:0;">
        pause game: p<br />
        start game: enter<br />
        new game: n<br />
        go left: a<br />
        go right: d<br />
        go down: s<br />
        rotate: w
    </p>
    <div class="padding"></div>
    <div>
        <input type="color" id="primary" name="primary" value="#008000">
        <label for="primary">Primary</label>
    </div>
    <div>
        <input type="color" id="secondary" name="secondary" value="#ffffff">
        <label for="secondary">Secondary</label>
    </div>
    <div>
        <input type="color" id="background" name="background" value="#000000">
        <label for="background">Background</label>
    </div>
</body>

<script src="js/elements.js"></script>
<script src="js/tetris.js"></script>
<script src="js/console.js"></script>

</html>
